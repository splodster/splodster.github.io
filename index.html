    <script src="https://moment.github.io/luxon/global/luxon.min.js"> </script>
    <script>
        function updateTime() {
            const time = luxon.DateTime.now().setZone('UTC+8').toLocaleString(luxon.DateTime.DATETIME_FULL_WITH_SECONDS);
            document.getElementById('time').textContent = time;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
